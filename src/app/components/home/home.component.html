<div class="page">
  <app-nav></app-nav>
  <hr>
  <div id="carouselExampleControls" class="carousel slide img-fluid" data-bs-ride="carousel">
    <div class="carousel-inner img-fluid">
      <div id="carousel-active img-fluid" class="carousel-item active">
        <img src="{{active.image}}" class="d-block w-100 h-100 img-fluid" alt="...">
      </div>
      <div class="carousel-item img-fluid" *ngFor="let a of items">
        <div>
          <img src="{{a.image}}" class="d-block w-100 h-100 img-fluid" alt="...">
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
<app-footer></app-footer>
