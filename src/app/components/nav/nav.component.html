<div class="nav-section" *ngIf="auth===true">
    <mat-toolbar fxFlexFill color="light">
        <mat-toolbar-row class="items">

            <a mat-button class="companyName" routerLink="/">
                <span>  <h1>Synergie</h1></span>
            </a>
            <img src="">

            <ul class="dossiers" *ngFor="let d of ongletservice.dossiers">
                <button mat-raised-button [matMenuTriggerFor]="menu">{{d.titre}}</button>
            </ul>
            <ul *ngFor="let s of ongletservice.solo">
                <button mat-raised-button routerLink="{{s.lien}}">{{this.s.titre}}</button>
            </ul>
        </mat-toolbar-row>
    </mat-toolbar>

    <mat-menu #menu="matMenu">

        <div *ngFor="let d of ongletservice.dossiers">
            <div *ngFor="let dd of ongletservice.dropdowns">
                <button *ngIf="dd.dossier===d.titre" mat-button routerLink="{{dd.lien}} ">{{dd.titre}}</button>
            </div>
        </div>
    </mat-menu>

</div>
