<div class='container-fluid p-5'>
    <form #playerForm="ngForm" (ngSubmit)="save(playerForm)">
        <div class="form-group">

            <label for="titre">Titre</label>
            <input #titreInput="ngModel" type="text" name="titre" id="titre" [ngClass]="{'is-invalid' : titreInput.invalid &&titreInput.touched}" class="form-control" [(ngModel)]="onglet.titre" required>
            <div [hidden]="!ongletInput.errors?.['required']" class="invalid-feeback "> FirstName is required</div>
        </div>
        <div class="form-group">

            <label for="lien">Lastname</label>
            <input #ongletInput="ngModel" type="text" name="lien" id="lien" [ngClass]="{'is-invalid' : ongletInput.invalid &&ongletInput.touched}" class="form-control" [(ngModel)]="onglet.lien" required>
            <div [hidden]="!ongletInput.errors?.['required']" class="invalid-feeback "> LastName is required</div>
        </div>
        <div class="form-group">

            <label for="type">Type</label>
            <input #typeInput="ngModel" type="number" name="type" id="type" [ngClass]="{'is-invalid' : typeInput.invalid &&typeInput.touched}" class="form-control" [(ngModel)]="onglet.type" required>
            <div [hidden]="!typeInput.errors?.['required']" class="invalid-feeback "> Age is required</div>
        </div>
        <button type='submit' class="btn btn-primary m-1">Save</button>

    </form>
</div>
