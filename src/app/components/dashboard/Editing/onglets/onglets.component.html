<mat-button-toggle>Créer un onglet</mat-button-toggle>
<mat-button-toggle>Créer un dossier</mat-button-toggle>

<div class='container-fluid p-5'>
    <table class="table table-stripped">
        <thead>
            <tr>
                <th>Titre
                </th>
                <th>Lien
                </th>
                <th>Type
                </th>

            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let o of onglets ">
                <td>{{o.titre}}</td>
                <td>{{o.lien}}</td>
                <td>{{o.type}}</td>
                <td><a routerLink="" class="btn btn-dark">Modifier</a></td>
                <td><a (click)=" this.onglet.deleteOnglet(o.id)" class="btn btn-dark">Supprimer</a></td>

            </tr>
        </tbody>

    </table>
</div>
