<!--FORM ADMIN-->
<div class="container">
    <mat-card>

        <mat-card-header>
            <h1 class="text-primary">Veuillez vous connecter</h1>
        </mat-card-header>
        <mat-card-content>
            <form>
                <mat-form-field>
                    <mat-label for="mail">Mail</mat-label>
                    <input #mailInput="ngModel" matInput [ngClass]="{'is-invalid' : mailInput.invalid &&mailInput.touched}" type="text" class="form-control" id="mail" required [(ngModel)]="mail" name="mail">
                </mat-form-field>
                <mat-form-field>
                    <mat-label for="password">Mot de passe </mat-label>
                    <input #passwordInput="ngModel" matInput [ngClass]="{'is-invalid' : passwordInput.invalid &&passwordInput.touched}" type="password" class="form-control" id="password" required [(ngModel)]="password" name="password">
                </mat-form-field>
            </form>
        </mat-card-content>
        <mat-card-footer style="padding: 10px;">
            <button id="btn-login" mat-raised-button color="primary" (click)="adminlog()">Se connecter</button>
            <mat-error *ngIf="wrongCredentials">Mail ou mot de passe invalide</mat-error>
        </mat-card-footer>

    </mat-card>
</div>
