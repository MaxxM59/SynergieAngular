<div class="container-fluid p-5">
    <form #articleForm="ngForm" (ngSubmit)="save(articleForm)">
        <div class="form-group">
            <label for="titre"><h2>Titre</h2></label>
            <input #titreInput="ngModel" type="text" name="titre" id="titre" [ngClass]="{'is-invalid' : titreInput.invalid && titreInput.touched}" class="form-control" [(ngModel)]="article.titre" required>
            <mat-error *ngIf="titreInput?.hasError('required')">
                <strong>Le titre est obligatoire</strong>
            </mat-error>
        </div>

        <div class="form-group">
            <label for="contenu"><h2>Contenu</h2></label>
            <textarea #contenuInput="ngModel" type="textarea" name="contenu" id="contenu" [ngClass]="{'is-invalid' : contenuInput.invalid&&contenuInput.touched}" class="form-control" [(ngModel)]="article.contenu" required></textarea>
            <mat-error *ngIf="contenuInput?.hasError('required')"><strong>Contenu obligatoire</strong></mat-error>
        </div>

        <div class="form-group"><label for="image"><h2>URL de votre image</h2></label>

            <input #imageInput="ngModel" type="text" name="image" id="image" [ngClass]="{'is-invalid' : imageInput.invalid&&contenuInput.touched}" class="form-control" [(ngModel)]="article.image" required>

            <mat-error *ngIf="imageInput?.hasError('required')"><strong>Image obligatoire</strong></mat-error>
            <div class="row">
                <mat-hint>

                    <button type="button" class="btn btn-link" (click)="goToLink('https://postimages.org/')"> Veuillez héberger votre image (de préference au format WebP) sur ce site puis copier l'adresse 'Lien direct de votre image' dans le champ ci-dessous</button>                    </mat-hint>
            </div>
        </div>

        <button type="submit" class="btn btn-primary m-1 myButton">Enregistrer</button>
        <button class="btn btn-success m-1 myButton" routerLink="../../articles">Retour</button>
        <button *ngIf="article.id !== undefined" (click)="delete()" class="btn btn-danger m-1 myButton">Supprimer</button> </form>


</div>
