<mat-card>
    <mat-card-title>Veuillez vous connecter</mat-card-title>

    <mat-card-content>
        <div class="form-group">
            <label for="mail">Mail</label>
            <input type="text" class="form-control" id="mail" required [(ngModel)]="admin.mail" name="mail">
        </div>

        <div class="form-group">
            <label for="password">Password </label>
            <input type="password" class="form-control" id="password" [(ngModel)]="admin.password" name="password">
        </div>
    </mat-card-content>

    <mat-card-footer class="md-padding-3">
        <mat-button-toggle class="btn-primary" (click)="adminlog()">Se connecter</mat-button-toggle>
    </mat-card-footer>
</mat-card>
