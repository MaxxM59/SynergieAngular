<div class="nav-section" *ngIf="auth===true">
    <mat-toolbar fxFlexFill color="light">
        <mat-toolbar-row class="items">

            <a mat-button class="companyName" routerLink="/">
                <span>  <h1>Synergie</h1></span>
            </a>
            <img src="">
            <span class="menu-spacer"></span>
            <ul class="dossiers" *ngFor="let d of dossiers">
                <button mat-raised-button [matMenuTriggerFor]="menu"><h2>{{d.titre}}</h2></button>
            </ul>
            <ul *ngFor="let s of solo">
                <button mat-raised-button routerLink="page/{{s.titre}}"><h2>{{this.s.titre}}</h2></button>
            </ul>
        </mat-toolbar-row>
    </mat-toolbar>
    <mat-menu #menu="matMenu">
        <div *ngFor="let d of dossiers">
            <ul *ngFor="let dd of dropdowns">
                <li *ngIf="dd.dossier===d.titre">
                    <button mat-button routerLink="page/{{dd.titre}} ">{{dd.titre}}</button>
                </li>
            </ul>
        </div>
    </mat-menu>

</div>
