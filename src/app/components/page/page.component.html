<div class="page">
    <app-nav></app-nav>

    <section class="titre">
        <div>{{page.titre}} :</div>
        <hr>
    </section>

    <div class='img-section' *ngIf="page.image1 !== '' && page.image1!=='0' ; else elseBlock">

        <img class='img-fluid' src='{{page.image1}}'>

    </div>
    <div class="container">
        <section class='pres'>
            <div [innerText]="page.pres"></div>
        </section>
        <section class="st">
            <div>{{page.st1}}</div>
        </section>
        <section class="pa">
            <div [innerText]="page.pa1"></div>
        </section>
        <section class="st">
            <div *ngIf="page.st2 !== '' && page.st2!=='0' ; else elseBlock">{{page.st2}}</div>

        </section>
        <section class="pa">
            <div *ngIf="page.pa2 !== '' && page.pa2!=='0' ; else elseBlock" [innerText]="page.pa2"></div>
        </section>
        <div class='img-section' *ngIf="page.image2 !== '' && page.image2!=='0' ; else elseBlock">

            <img class='img-fluid' src='{{page.image2}}'>

        </div>
        <section class="st">
            <div *ngIf="page.st3 !== '' && page.st3!=='0'; else elseBlock">{{page.st3}}</div>
        </section>
        <section class="pa">
            <div *ngIf="page.pa3 !== '' && page.pa3!=='0'; else elseBlock" [innerText]="page.pa3"></div>
        </section>
        <section class="st">
            <div *ngIf="page.st4 !== '' && page.st4!=='0'; else elseBlock">{{page.st4}}</div>
        </section>
        <section class="pa">
            <div *ngIf="page.pa4 !== '' && page.pa4!=='0'; else elseBlock" [innerText]="page.pa4"></div>
        </section>
        <section class="st">
            <div *ngIf="page.st5 !== '' && page.st5!=='0' ; else elseBlock">{{page.st5}}</div>
        </section>
        <section class="pa">
            <div *ngIf="page.pa5 !== '' && page.pa5 !=='0' ; else elseBlock" [innerText]="page.pa5"></div>
        </section>
        <div class='img-section' *ngIf="page.image3 !== '' && page.image3!=='0' ; else elseBlock">

            <img class='img-fluid' src='{{page.image3}}'>

        </div>
        <ng-template #elseBlock>
        </ng-template>

    </div>
    <hr>
    <app-footer></app-footer>
