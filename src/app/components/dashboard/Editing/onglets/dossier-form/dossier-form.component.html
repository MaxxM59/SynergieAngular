<div class='container-fluid p-5'>
    <mat-hint><strong><h1>Trois dossiers maximum !</h1></strong></mat-hint>
    <form #dossierForm="ngForm">
        <div class="form-group">
            <label for="titre"><h2>Titre</h2></label>
            <input #titreInput="ngModel" type="text" name="titre" id="titre" [ngClass]="{'is-invalid' : titreInput.invalid &&titreInput.touched}" class="form-control" [(ngModel)]="onglet.titre" required>
            <mat-error *ngIf="titreInput?.hasError('required')">
                <strong>Le titre est obligatoire</strong>
            </mat-error>
        </div>

        <div class="form-group">
            <mat-form-field appearance="fill">
                <mat-label>Position</mat-label>
                <input #positionInput="ngModel" matInput min="1" max="3" name="position" id="position" [ngClass]="{'is-invalid' : titreInput.invalid &&titreInput.touched}" class="form-control" required [(ngModel)]="onglet.position" type="number">

            </mat-form-field>
            <mat-error *ngIf="positionInput?.hasError('required')">
                <strong>La position est obligatoire</strong>
            </mat-error>
        </div>


        <button type='submit' class="btn btn-primary m-1" (click)="save(dossierForm)">Enregistrer</button>
        <button class="btn btn-success m-1" routerLink="../../onglets">Retour</button>
        <button [hidden]="id === null" (click)="delete()" class="btn btn-danger m-1">Supprimer</button>
    </form>


</div>
